<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DENTAL</title>
    <link rel="stylesheet" href="Dental.css">
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="meet1">MEET YOUR DOCTOR</h1>
    <h3 id="meet2">DENTAL</h3>
    <div class="card-group">
      <div class="card">
        <img src="https://www.narayanahealth.org/sites/default/files/styles/doctors_image_style_200x200_/public/doctor-profile/Dr.%20Abhay%20Sonthalia_Kolkata_NSH_Howrah%20%282%29_0_0_0.jpg?itok=XfDB3ee1" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title" id="Daksh">Dr. Daksh Padmanabhan</h3>
          <p class="card-text" id="D">Dentist, Dental Surgeon (14 years)</p>
          <p class="card-text" id="degree">MBBS,BDS, MDS - Oral Medicine and Radiology</p>
          <input type="submit" name="Book Appointment" value="Book Appointment" id="book" style="margin-left: 12%">
        </div>
      </div>
      <div class="card">
        <img src="https://www.narayanahealth.org/sites/default/files/styles/doctors_image_style_200x200_/public/doctor-profile/akhilavasanth.jpg?itok=i4u8JTEk" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title" id="doctor">Dr. Akshita Pai</h3>
          <p class="card-text" id="post">Orthodontist, Dentist (12 years)</p>
          <p class="card-text" id="degree">MBBS,BDS,MDS-Orthodontics</p>
          <input type="submit" name="Book Appointment" value="Book Appointment" id="book" style="margin-left: 12%">
        </div>
      </div>
    </div>

  </body>
</html>
